{% extends "layout.html" %}

{% block title %}Create Tweet{% endblock %}

{% block content %}
    <div class="max-w-3xl mx-auto px-6 py-8">
        <a href="{% url "all_chats" %}" class="text-blue-600 text-xl font-semibold hover:text-blue-800 transition-colors duration-200">
            ‚Üê Back to All Chats
        </a>
        <h1 class="text-4xl font-extrabold mb-6 text-gray-900 mt-4">Create a New Chat</h1>

        <form method="post" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-lg space-y-6">
            {% csrf_token %}
            {% if error %}
                <p class="text-red-500 mb-4 font-semibold">{{ error }}</p>
            {% endif %}

            <div>
                <label for="text" class="block text-gray-700 text-lg font-semibold mb-2">Chat Text</label>
                <textarea 
                    id="text" 
                    name="text" 
                    rows="5" 
                    class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-800 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200 placeholder-gray-400" 
                    placeholder="What's happening?" required></textarea>
            </div>

            <div>
                <label for="attachments" class="block text-gray-700 text-lg font-semibold mb-2">Attach Image</label>
                <input 
                    type="file" 
                    id="attachments" 
                    name="attachments" 
                    class="w-full px-4 py-2 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200">
            </div>

            <div class="flex justify-end">
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white font-bold px-6 py-2 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-200">
                    Post Chat
                </button>
            </div>
        </form>
    </div>
{% endblock %}
